name: Build & Run Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      # Install JFrog CLI
      - name: Install JFrog CLI
        run: |
          curl -fL https://install-cli.jfrog.io | sh

      # Configure connection to JFrog Server
      - name: Configure JFrog CLI
        run: |
          jf config add my-jfrog-server \
            --url="${{ secrets.JFROG_URL }}" \
            --user="${{ secrets.JFROG_USER }}" \
            --password="${{ secrets.JFROG_PASSWORD }}" \
            --interactive=false

      # Upload the JAR file to Artifactory (maven-local repo)
      - name: Upload Artifact to JFrog Artifactory
        run: |
          jf rt upload \
            "target/*.jar" \
            "maven-local/springboot-app/" \
            --server-id=my-jfrog-server

      # Run Spring Boot App
      - name: Run Spring Boot Application
        run: mvn spring-boot:run
